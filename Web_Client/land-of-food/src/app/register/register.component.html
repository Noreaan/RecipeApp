                <div class="form-row">
                    <div class="form-group">
                        <label class="label" for="name">Username</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username" required="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="label" for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password" required="">
                    </div>
                </div>

            </form>
            <p class="text-center"><a data-toggle="tab" routerLink="/login">Back to login</a></p>
