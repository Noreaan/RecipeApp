<div class="hero-image mb-3">
    <div class="hero-text">
        <h1>Add Recipe</h1>
    </div>
</div>
<div class="container" *ngIf="user$ | async">
    <form method="post" [formGroup]="orderForm"  (ngSubmit)="save()">
        <div class="card">
            <div class="card-body row g-2">
                <div class="d-flex justify-content-center">
                    <label class="fs-4">Info</label>
                </div>
                <hr/>
                <div class="col-md-6">
                  <label for="recipe-name" class="form-label">Name</label>
                  <input id="recipe-name" type="text" class="form-control" name="recipe-name" formControlName="name">
                </div>
                <div class="col-md-6">
                    <label for="recipe-category" class="form-label">Category</label>
                    <select class="form-select" name="recipe-category" formControlName="foodTypeId">
                        <option *ngFor="let foodType of (foodTypes$ | async)" [ngValue]="foodType.id">
                            {{ foodType.name }}
                        </option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="recipe-description" class="form-label">Description</label>
                    <textarea name="recipe-description" rows="8" class="form-control" formControlName="instructions"></textarea>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <label class="fs-4">Ingredients</label>
                </div>
                <hr/>
                <div class="d-flex justify-content-end">
                    <button type="button" (click)="addItem()" class="btn btn-secondary">Add Ingredients</button>
                </div>
                <ng-container formArrayName="ingredients" *ngFor="let item of orderForm.get('ingredients')['controls']; let i = index;">
                    <ng-container [formGroupName]="i">
                        <div class="row pt-2">
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" formControlName="name">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Quantity</label>
                                    <input type="text" class="form-control" formControlName="amount" placeholder="0">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Unit</label>
                                    <select name="recipe-category" class="form-select">
                                        <option *ngFor="let unitOfMeasure of (unitsOfMeasure$ | async)"
                                            [ngValue]="unitOfMeasure.id">
                                            {{ unitOfMeasure.name }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </ng-container>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex flex-row-reverse">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
